<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informatique Shop</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 0; }
    header, footer { background: #222; color: white; padding: 1em; text-align: center; }
    main { padding: 20px; }
    .product { background: white; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    img { width: 100%; max-height: 150px; object-fit: cover; border-radius: 6px; }
    button { background: #007bff; color: white; border: none; padding: 10px; margin-top: 10px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    a { text-decoration: none; }
  </style>
</head>
<body>

<header>
  <h1>Informatique Shop</h1>
</header>

<main>
  <section id="product-list"></section>
</main>

<footer>
  © 2025 Informatique Shop - Tous droits réservés
</footer>

<script src="products.js"></script>
<script>
  function renderProducts() {
    const container = document.getElementById("product-list");
    container.innerHTML = "";
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.img}" alt="${p.title}">
        <h3>${p.title}</h3>
        <p>Prix : ${p.price === 0 ? "Gratuit" : p.price + " FCFA"}</p>
        ${p.price === 0 && p.link
          ? `<a href="${p.link}" target="_blank"><button>Télécharger</button></a>`
          : `<button onclick="addToCart('${p.title}', ${p.price})">Ajouter au panier</button>`}
      `;
      container.appendChild(div);
    });
  }

  function addToCart(name, price) {
    alert(`Produit '${name}' ajouté au panier (${price} FCFA)`);
  }

  renderProducts();
</script>

</body>
</html>
