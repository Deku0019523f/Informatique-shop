<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informatique Shop</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 0; }
    header, footer { background: #222; color: white; text-align: center; padding: 1rem; }
    main { padding: 20px; }
    .product { background: white; padding: 15px; border-radius: 8px; margin: 10px 0; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    img { width: 100%; max-height: 150px; object-fit: cover; border-radius: 5px; }
    button { background: #007bff; color: white; border: none; padding: 10px; border-radius: 5px; margin-top: 10px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #cart, .cart-item { background: white; padding: 15px; border-radius: 8px; margin: 15px 0; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    input, select { padding: 8px; margin-top: 10px; width: 100%; max-width: 300px; display: block; border-radius: 5px; border: 1px solid #ccc; }
    #toast { position: fixed; bottom: 20px; right: 20px; background: #28a745; color: white; padding: 10px; border-radius: 5px; display: none; }
    #cart-summary { position: fixed; top: 10px; right: 10px; background: #007bff; color: white; padding: 10px; border-radius: 8px; z-index: 1000; }
  </style>
</head>
<body>

<header>
  <h1>Informatique Shop</h1>
</header>

<div id="cart-summary">Articles : <span id="cart-count">0</span> | Total : <span id="cart-sum">0 FCFA</span></div>

<main>
  <div style="text-align:center;margin:20px;">
    <select onchange="setCategory(this.value)">
      <option value="All">Toutes les catégories</option>
      <option value="FREE">Gratuit</option>
      <option value="Abonnement">Abonnement</option>
      <option value="Logiciel">Logiciel</option>
    </select>
  </div>

  <section id="cart">
    <h3>Panier</h3>
    <div id="cart-items">Aucun produit pour le moment.</div>
    <div id="cart-total" style="font-weight:bold; margin-top:10px;"></div>
    <input type="text" id="client-name" placeholder="Votre nom (obligatoire)" />
    <select id="payment-method">
      <option value="">Méthode de paiement</option>
      <option value="Orange">Orange</option>
      <option value="MTN">MTN</option>
      <option value="Wave">Wave</option>
      <option value="Crypto">Crypto</option>
    </select>
    <button onclick="clearCart()">Vider le panier</button>
    <button id="order-btn" onclick="sendOrder()" style="display:none;">Commander via WhatsApp</button>
  </section>

  <section id="product-list"></section>
</main>

<footer>
  © 2025 Informatique Shop - Tous droits réservés
</footer>

<div id="toast"></div>

<script src="products.js"></script>
<script src="main.js"></script>
</body>
</html>
