<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Test produits</title>
</head>
<body>

<section id="product-list"></section>

<script>
const products = [
  { title: "Test produit 1", price: 1000, category: "Test", img: "images/cours-wifi.jpg" },
  { title: "Test produit 2", price: 2000, category: "Test", img: "images/bot-whatsapp.jpg" }
];

function renderProducts() {
  const list = document.getElementById("product-list");
  list.innerHTML = "";
  products.forEach(p => {
    const div = document.createElement("div");
    div.innerHTML = `<h4>${p.title}</h4><p>Prix: ${p.price} FCFA</p>`;
    list.appendChild(div);
  });
}

renderProducts();
</script>

</body>
</html>
