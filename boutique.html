<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informatique Shop - Boutique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0; padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(120deg, #007bff, #00bcd4);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      animation: fadeIn 1s ease forwards;
    }
    nav {
      background: #fff;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
    }
    nav a {
      margin: 0 15px;
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #0056b3;
    }
    #cart-summary {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 1000;
      animation: fadeIn 1.4s ease forwards;
    }
    main {
      max-width: 900px;
      margin: 100px auto 40px;
      padding: 0 15px;
      animation: fadeInUp 1s ease forwards;
    }
    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }
    .fade-up {
      animation: fadeInUp 0.8s ease forwards;
    }
    /* Style produits */
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    /* Panier */
    #cart {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      animation: fadeUp 0.8s ease forwards;
    }
    #cart input[type=number] {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #cart button {
      margin-left: 10px;
      background: #dc3545;
    }
    #cart button:hover {
      background: #a71d2a;
    }
    input, select {
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>Informatique Shop</h1>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="boutique.html">Produits</a>
    <a href="reviews.html">Avis</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div id="cart-summary" class="fade-in">
  Articles : <span id="cart-count">0</span> | Total : <span id="cart-sum">0 FCFA</span>
</div>

<main class="fade-up">

  <div style="text-align:center;margin:20px;" class="fade-up">
    <select onchange="setCategory(this.value)">
      <option value="All">Toutes les catégories</option>
      <option value="FREE">Gratuit</option>
      <option value="Abonnement">Abonnement</option>
      <option value="Logiciel">Logiciel</option>
    </select>
  </div>

  <section id="cart" class="fade-up">
    <h3>Panier</h3>
    <div id="cart-items">Aucun produit pour le moment.</div>
    <div id="cart-total" style="font-weight:bold; margin-top:10px;"></div>
    <input type="text" id="client-name" placeholder="Votre nom (obligatoire)" />
    <select id="payment-method">
      <option value="">Méthode de paiement</option>
      <option value="Orange">Orange</option>
      <option value="MTN">MTN</option>
      <option value="Wave">Wave</option>
      <option value="Crypto">Crypto</option>
    </select>
    <button onclick="clearCart()">Vider le panier</button>
    <button id="order-btn" onclick="sendOrder()" style="display:none;">Commander via WhatsApp</button>
  </section>

  <section id="product-list" class="fade-up"></section>

</main>

<div id="toast"></div>

<script src="products.js"></script>
<script src="main.js"></script>

<script>
  // Ajoute fade-up aux produits affichés (animation)
  const origRenderProducts = renderProducts;
  renderProducts = function() {
    origRenderProducts();
    const productsEls = document.querySelectorAll("#product-list .product");
    productsEls.forEach(el => el.classList.add("fade-up"));
  };
</script>

</body>
</html>
