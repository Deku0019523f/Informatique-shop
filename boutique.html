<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boutique - Informatique Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: linear-gradient(120deg, #007bff, #00bcd4);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      background: #fff;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    nav a {
      margin: 0 15px;
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
    #cart-summary {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 1000;
    }
    main {
      max-width: 900px;
      margin: 100px auto 40px;
      padding: 0 15px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    #cart {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #cart input[type=number] {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input, select {
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .filters {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body><header>
  <h1>Informatique Shop</h1>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="boutique.html">Produits</a>
    <a href="reviews.html">Avis</a>
    <a href="contact.html">Contact</a>
  </nav>
</header><div id="cart-summary">
  Articles : <span id="cart-count">0</span> | Total : <span id="cart-sum">0 FCFA</span>
</div><main>  <div class="filters">
    <input type="text" id="search-bar" placeholder="Rechercher un produit..." />
    <select id="category-filter">
      <option value="All">Toutes les catégories</option>
      <option value="FREE">Gratuit</option>
      <option value="Abonnement">Abonnement</option>
      <option value="Logiciel">Logiciel</option>
    </select>
  </div>  <section id="cart">
    <h3>Panier</h3>
    <div id="cart-items">Aucun produit pour le moment.</div>
    <div id="cart-total" style="font-weight:bold; margin-top:10px;"></div>
    <input type="text" id="client-name" placeholder="Votre nom (obligatoire)" />
    <select id="payment-method">
      <option value="">Méthode de paiement</option>
      <option value="Orange">Orange</option>
      <option value="MTN">MTN</option>
      <option value="Wave">Wave</option>
      <option value="Crypto">Crypto</option>
    </select>
    <button onclick="clearCart()">Vider le panier</button>
    <button id="order-btn" onclick="sendOrder()" style="display:none;">Commander via WhatsApp</button>
  </section>  <section id="product-list"></section></main><!-- Firebase SDK --><script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script><script src="main.js"></script><script src="js/whatsapp-button.js"></script>
<script>
  // Initialiser Firebase si ce n’est pas déjà fait
  const db = firebase.firestore();

  // Fonction de log de visite
  function logVisit(page = window.location.pathname) {
    db.collection('visits').add({
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      userAgent: navigator.userAgent,
      page: page
    }).catch(err => console.error('Erreur de log visite:', err));
  }

  // Enregistre automatiquement la visite
  logVisit();
</script>
</body>
</html>
