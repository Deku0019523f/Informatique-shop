<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Informatique Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
      max-width: 1200px;
      margin: auto;
    }
    h1, h2 {
      color: #007bff;
    }
    .hidden { display: none; }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    input, select {
      padding: 8px;
      margin: 5px 0 15px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #007bff;
      color: white;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logout {
      background: #dc3545;
      float: right;
      margin-top: -60px;
    }
  </style>
</head>
<body>

<h1>Admin - Informatique Shop</h1>

<div id="login-div" class="section">
  <h2>Connexion Admin</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Mot de passe" />
  <button onclick="login()">Se connecter</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="admin-div" class="hidden">
  <button class="logout" onclick="logout()">Se d√©connecter</button>

  <div class="section">
    <h2>Statistiques visiteurs</h2>
    <p>Total des visites : <strong id="visit-total">Chargement...</strong></p>
    <ul id="visits-by-day"></ul>
  </div>

  <!-- Tu peux ici ajouter d'autres sections produits, commandes, avis si besoin -->
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC2EZx8g3HPjfIC5ELQKdwofNifn3xCgbo",
    authDomain: "informatique-shop-53a25.firebaseapp.com",
    projectId: "informatique-shop-53a25"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginDiv = document.getElementById('login-div');
  const adminDiv = document.getElementById('admin-div');
  const loginError = document.getElementById('login-error');

  auth.onAuthStateChanged(user => {
    if (user) {
      loginDiv.style.display = 'none';
      adminDiv.classList.remove('hidden');
      loadVisits();
    } else {
      loginDiv.style.display = 'block';
      adminDiv.classList.add('hidden');
    }
  });

  function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    loginError.textContent = '';
    if (!email || !password) return loginError.textContent = 'Veuillez remplir tous les champs.';
    auth.signInWithEmailAndPassword(email, password).catch(e => {
      loginError.textContent = e.message;
    });
  }

  function logout() {
    auth.signOut();
  }

  function loadVisits() {
    const totalSpan = document.getElementById('visit-total');
    const dayList = document.getElementById('visits-by-day');
    db.collection('visits').orderBy('timestamp').get().then(snapshot => {
      totalSpan.textContent = snapshot.size;
      const byDate = {};
      snapshot.forEach(doc => {
        const data = doc.data();
        const d = data.timestamp?.toDate();
        if (d) {
          const dateStr = d.toISOString().slice(0, 10);
          byDate[dateStr] = (byDate[dateStr] || 0) + 1;
        }
      });
      dayList.innerHTML = '';
      Object.entries(byDate).sort().forEach(([date, count]) => {
        const li = document.createElement('li');
        li.textContent = `${date} : ${count} visite(s)`;
        dayList.appendChild(li);
      });
    }).catch(err => {
      console.error("Erreur de chargement des visites :", err.message);
      totalSpan.textContent = "Erreur";
    });
  }
</script>

</body>
</html>
