<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Informatique Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h1, h2 {
      color: #007bff;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #007bff;
      color: white;
    }
    .hidden {
      display: none;
    }
    .logout {
      background: #dc3545;
      float: right;
    }
  </style>
</head>
<body>

<h1>Admin - Informatique Shop</h1>

<div id="login-div" class="section">
  <h2>Connexion Admin</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Mot de passe" />
  <button onclick="login()">Se connecter</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="admin-div" class="hidden">
  <button class="logout" onclick="logout()">Se déconnecter</button>

  <div class="section">
    <h2>Gestion des produits</h2>
    <form id="product-form">
      <input type="hidden" id="product-id" />
      <input type="text" id="title" placeholder="Nom du produit" required />
      <input type="number" id="price" placeholder="Prix (FCFA)" required min="0" />
      <select id="category" required>
        <option value="">Catégorie</option>
        <option value="FREE">Gratuit</option>
        <option value="Abonnement">Abonnement</option>
        <option value="Logiciel">Logiciel</option>
      </select>
      <input type="text" id="img" placeholder="URL image" required />
      <input type="text" id="link" placeholder="Lien de téléchargement (optionnel)" />
      <input type="number" id="discount-price" placeholder="Prix promotionnel (optionnel)" />
      <input type="datetime-local" id="discount-until" />
      <button type="submit">Ajouter / Modifier produit</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prix</th>
          <th>Catégorie</th>
          <th>Promotion</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="products-table"></tbody>
    </table>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC2EZx8g3HPjfIC5ELQKdwofNifn3xCgbo",
    authDomain: "informatique-shop-53a25.firebaseapp.com",
    projectId: "informatique-shop-53a25",
    storageBucket: "informatique-shop-53a25.appspot.com",
    messagingSenderId: "1070472171156",
    appId: "1:1070472171156:web:6214bbe7726c12ce666e81"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginDiv = document.getElementById('login-div');
  const adminDiv = document.getElementById('admin-div');
  const loginError = document.getElementById('login-error');

  auth.onAuthStateChanged(user => {
    if (user) {
      loginDiv.style.display = 'none';
      adminDiv.classList.remove('hidden');
      loadProducts();
    } else {
      loginDiv.style.display = 'block';
      adminDiv.classList.add('hidden');
    }
  });

  function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    loginError.textContent = '';
    if (!email || !password) {
      loginError.textContent = 'Veuillez remplir tous les champs.';
      return;
    }
    auth.signInWithEmailAndPassword(email, password).catch(e => {
      loginError.textContent = e.message;
    });
  }

  function logout() {
    auth.signOut();
  }

  function loadProducts() {
    const tbody = document.getElementById('products-table');
    tbody.innerHTML = '<tr><td colspan="5">Chargement...</td></tr>';

    db.collection('products').orderBy('title').onSnapshot(snapshot => {
      tbody.innerHTML = '';
      snapshot.forEach(doc => {
        const p = doc.data();
        const now = Date.now();
        const promoActive = p.discountPrice && p.discountUntil?.seconds * 1000 > now;
        const promoDisplay = promoActive
          ? `<span style="color:green;font-weight:bold">${p.discountPrice} FCFA</span><br><small>jusqu’au ${new Date(p.discountUntil.seconds * 1000).toLocaleString()}</small>`
          : p.discountPrice
            ? `<span style="color:gray">${p.discountPrice} FCFA</span><br><small style="color:red">Promo expirée</small>`
            : '-';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.title}</td>
          <td>${p.price} FCFA</td>
          <td>${p.category}</td>
          <td>${promoDisplay}</td>
          <td>
            <button onclick="editProduct('${doc.id}')">Modifier</button>
            <button onclick="deleteProduct('${doc.id}')">Supprimer</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });
  }

  function editProduct(id) {
    db.collection('products').doc(id).get().then(doc => {
      if (doc.exists) {
        const p = doc.data();
        document.getElementById('product-id').value = doc.id;
        document.getElementById('title').value = p.title;
        document.getElementById('price').value = p.price;
        document.getElementById('category').value = p.category;
        document.getElementById('img').value = p.img;
        document.getElementById('link').value = p.link || '';
        document.getElementById('discount-price').value = p.discountPrice || '';
        document.getElementById('discount-until').value = p.discountUntil
          ? new Date(p.discountUntil.seconds * 1000).toISOString().slice(0,16)
          : '';
        window.scrollTo({top: 0, behavior: 'smooth'});
      }
    });
  }

  function deleteProduct(id) {
    if (confirm('Supprimer ce produit ?')) {
      db.collection('products').doc(id).delete();
    }
  }

  document.getElementById('product-form').addEventListener('submit', e => {
    e.preventDefault();
    const id = document.getElementById('product-id').value;
    const data = {
      title: document.getElementById('title').value.trim(),
      price: Number(document.getElementById('price').value),
      category: document.getElementById('category').value,
      img: document.getElementById('img').value.trim(),
      link: document.getElementById('link').value.trim(),
      discountPrice: document.getElementById('discount-price').value
        ? Number(document.getElementById('discount-price').value)
        : null,
      discountUntil: document.getElementById('discount-until').value
        ? firebase.firestore.Timestamp.fromDate(new Date(document.getElementById('discount-until').value))
        : null
    };
    if (!data.title || !data.category || !data.img || isNaN(data.price)) {
      alert('Champs obligatoires manquants ou invalides.');
      return;
    }

    const ref = id ? db.collection('products').doc(id) : db.collection('products').doc();
    ref.set(data, { merge: true }).then(() => {
      alert(id ? 'Produit modifié' : 'Produit ajouté');
      e.target.reset();
      document.getElementById('product-id').value = '';
    });
  });
</script>

</body>
</html>
