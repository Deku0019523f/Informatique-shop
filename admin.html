<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Connexion Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #admin-section {
      display: none;
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Connexion Admin</h2>
  <input type="email" id="email" placeholder="Email admin" />
  <input type="password" id="password" placeholder="Mot de passe" />
  <button onclick="login()">Se connecter</button>
  <p id="login-error" style="color:red;"></p>

  <div id="admin-section">
    <h3>Panneau d'administration</h3>
    <p>Connecté en tant que : <span id="user-email"></span></p>
    <button onclick="logout()" style="background:#dc3545;color:white">Se déconnecter</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2EZx8g3HPjfIC5ELQKdwofNifn3xCgbo",
      authDomain: "informatique-shop-53a25.firebaseapp.com",
      projectId: "informatique-shop-53a25"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginError = document.getElementById('login-error');
    const adminSection = document.getElementById('admin-section');
    const userEmailSpan = document.getElementById('user-email');

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('email').style.display = 'none';
        document.getElementById('password').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        loginError.textContent = '';
        adminSection.style.display = 'block';
        userEmailSpan.textContent = user.email;
      } else {
        adminSection.style.display = 'none';
      }
    });

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        loginError.textContent = "Veuillez remplir les champs.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => loginError.textContent = "")
        .catch(e => loginError.textContent = "Erreur : " + e.message);
    }

    function logout() {
      auth.signOut();
      location.reload();
    }
  </script>
</body>
</html>
