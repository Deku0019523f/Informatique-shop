<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Connexion Firebase</title>
</head>
<body style="font-family:Arial;text-align:center;padding:40px">
  <h2>Test de Connexion Admin Firebase</h2>
  <input type="email" id="email" placeholder="Email" style="padding:10px;width:80%"><br><br>
  <input type="password" id="password" placeholder="Mot de passe" style="padding:10px;width:80%"><br><br>
  <button onclick="testLogin()" style="padding:10px 20px">Se connecter</button>
  <p id="result" style="margin-top:20px;color:red"></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    // Ton projet Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC2EZx8g3HPjfIC5ELQKdwofNifn3xCgbo",
      authDomain: "informatique-shop-53a25.firebaseapp.com",
      projectId: "informatique-shop-53a25",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function testLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const result = document.getElementById("result");
      result.textContent = "";

      if (!email || !password) {
        result.textContent = "Veuillez entrer votre email et mot de passe.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(u => {
          alert("Connexion réussie : " + u.user.email);
          result.style.color = "green";
          result.textContent = "Connecté : " + u.user.email;
        })
        .catch(e => {
          result.style.color = "red";
          result.textContent = "Erreur : " + e.message;
          alert("Erreur : " + e.message);
        });
    }
  </script>
</body>
</html>
