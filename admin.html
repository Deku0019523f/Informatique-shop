<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Informatique Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
      max-width: 1200px;
      margin: auto;
    }
    h1, h2 {
      color: #007bff;
    }
    .hidden { display: none; }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    input, select {
      padding: 8px;
      margin: 5px 0 15px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #007bff;
      color: white;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logout {
      background: #dc3545;
      float: right;
      margin-top: -60px;
    }
  </style>
</head>
<body>

  <h1>Admin - Informatique Shop</h1>

  <div id="login-div" class="section">
    <h2>Connexion Admin</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="login()">Se connecter</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="admin-div" class="hidden">
    <button class="logout" onclick="logout()">Se déconnecter</button>

    <!-- Gestion produits -->
    <div class="section">
      <h2>Gestion des produits</h2>

      <form id="product-form">
        <input type="hidden" id="product-id" />
        <input type="text" id="title" placeholder="Nom du produit" required />
        <input type="number" id="price" placeholder="Prix en FCFA" required min="0" />
        <select id="category" required>
          <option value="">Catégorie</option>
          <option value="FREE">Gratuit</option>
          <option value="Abonnement">Abonnement</option>
          <option value="Logiciel">Logiciel</option>
        </select>
        <input type="text" id="img" placeholder="URL image (ex: images/nom.jpg)" required />
        <input type="text" id="link" placeholder="Lien de téléchargement (optionnel)" />
        <button type="submit">Ajouter / Modifier produit</button>
      </form>

      <table id="products-table">
        <thead>
          <tr><th>Nom</th><th>Prix</th><th>Catégorie</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Gestion commandes -->
    <div class="section">
      <h2>Commandes reçues</h2>
      <table id="orders-table">
        <thead>
          <tr><th>Client</th><th>Produits</th><th>Total</th><th>Paiement</th><th>Date</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Gestion avis -->
    <div class="section">
      <h2>Avis clients</h2>
      <table id="reviews-table">
        <thead>
          <tr><th>Nom</th><th>Email</th><th>Message</th><th>Note</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2EZx8g3HPjfIC5ELQKdwofNifn3xCgbo",
      authDomain: "informatique-shop-53a25.firebaseapp.com",
      projectId: "informatique-shop-53a25",
      storageBucket: "informatique-shop-53a25.firebasestorage.app",
      messagingSenderId: "1070472171156",
      appId: "1:1070472171156:web:6214bbe7726c12ce666e81",
      measurementId: "G-WCQCBR1CNR"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginDiv = document.getElementById('login-div');
    const adminDiv = document.getElementById('admin-div');
    const loginError = document.getElementById('login-error');

    const productsTableBody = document.querySelector('#products-table tbody');
    const ordersTableBody = document.querySelector('#orders-table tbody');
    const reviewsTableBody = document.querySelector('#reviews-table tbody');

    const productForm = document.getElementById('product-form');
    const productIdInput = document.getElementById('product-id');
    const titleInput = document.getElementById('title');
    const priceInput = document.getElementById('price');
    const categoryInput = document.getElementById('category');
    const imgInput = document.getElementById('img');
    const linkInput = document.getElementById('link');

    // Auth State
    auth.onAuthStateChanged(user => {
      if (user) {
        loginDiv.style.display = 'none';
        adminDiv.classList.remove('hidden');
        loadProducts();
        loadOrders();
        loadReviews();
      } else {
        loginDiv.style.display = 'block';
        adminDiv.classList.add('hidden');
      }
    });

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      loginError.textContent = '';
      if (!email || !password) {
        loginError.textContent = 'Veuillez remplir tous les champs.';
        return;
      }
      auth.signInWithEmailAndPassword(email, password).catch(e => {
        loginError.textContent = e.message;
      });
    }

    function logout() {
      auth.signOut();
    }

    // Load products from Firestore
    function loadProducts() {
      productsTableBody.innerHTML = '<tr><td colspan="4">Chargement...</td></tr>';
      db.collection('products').orderBy('title').onSnapshot(snapshot => {
        productsTableBody.innerHTML = '';
        snapshot.forEach(doc => {
          const p = doc.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.title}</td>
            <td>${p.price} FCFA</td>
            <td>${p.category}</td>
            <td>
              <button onclick="editProduct('${doc.id}')">Modifier</button>
              <button onclick="deleteProduct('${doc.id}')">Supprimer</button>
            </td>
          `;
          productsTableBody.appendChild(tr);
        });
      });
    }

    // Add or update product
    productForm.addEventListener('submit', e => {
      e.preventDefault();
      const id = productIdInput.value;
      const data = {
        title: titleInput.value.trim(),
        price: Number(priceInput.value),
        category: categoryInput.value,
        img: imgInput.value.trim(),
        link: linkInput.value.trim()
      };
      if (!data.title || !data.category || !data.img || isNaN(data.price)) {
        alert('Veuillez remplir correctement tous les champs obligatoires.');
        return;
      }
      if (id) {
        db.collection('products').doc(id).update(data)
          .then(() => {
            alert('Produit modifié avec succès.');
            productForm.reset();
            productIdInput.value = '';
          })
          .catch(e => alert('Erreur : ' + e.message));
      } else {
        db.collection('products').add(data)
          .then(() => {
            alert('Produit ajouté avec succès.');
            productForm.reset();
          })
          .catch(e => alert('Erreur : ' + e.message));
      }
    });

    function editProduct(id) {
      db.collection('products').doc(id).get().then(doc => {
        if (doc.exists) {
          const p = doc.data();
          productIdInput.value = doc.id;
          titleInput.value = p.title;
          priceInput.value = p.price;
          categoryInput.value = p.category;
          imgInput.value = p.img;
          linkInput.value = p.link || '';
          window.scrollTo({top: 0, behavior: 'smooth'});
        }
      });
    }

    function deleteProduct(id) {
      if (confirm('Supprimer ce produit ?')) {
        db.collection('products').doc(id).delete()
          .then(() => alert('Produit supprimé.'))
          .catch(e => alert('Erreur : ' + e.message));
      }
    }

    function loadOrders() {
      db.collection('orders').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
        ordersTableBody.innerHTML = '';
        snapshot.forEach(doc => {
          const o = doc.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${o.name}</td>
            <td>${o.items}</td>
            <td>${o.total} FCFA</td>
            <td>${o.payment}</td>
            <td>${o.timestamp?.toDate().toLocaleString() || ''}</td>
          `;
          ordersTableBody.appendChild(tr);
        });
      });
    }

    function loadReviews() {
      db.collection('reviews').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
        reviewsTableBody.innerHTML = '';
        snapshot.forEach(doc => {
          const r = doc.data();
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${r.name}</td>
            <td>${r.email}</td>
            <td>${r.message}</td>
            <td>${r.rating || ''}</td>
            <td><button onclick="deleteReview('${doc.id}')">Supprimer</button></td>
          `;
          reviewsTableBody.appendChild(tr);
        });
      });
    }

    function deleteReview(id) {
      if (confirm('Supprimer cet avis ?')) {
        db.collection('reviews').doc(id).delete()
          .then(() => alert('Avis supprimé.'))
          .catch(e => alert('Erreur : ' + e.message));
      }
    }
  </script>

</body>
</html>
